# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


title: devopslife
description: >-
  Straight to the point<br>
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://devopslife.io" # the base hostname & protocol for your site, e.g. http://example.com
author: Unnikrishnan
lang: en_US
timezone: Asia/Singapore

linkedin: unni9946
github_username: unnikrishnangg

markdown: kramdown
remote_theme: fongandrew/hydeout
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-remote-theme
  - github-pages
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 10

sidebar_home_link: true
enable_disqus: false
enable_commento: false


